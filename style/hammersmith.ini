[songsheet]
duplex = 0
font = prociono
font-path = style/prociono/Prociono.ttf
font-size = 13
line-height = 16
margin-left = 20
margin-right = 20
margin-gutter = 0

[page-number]
display = no

[chord]
font = chunk
font-path = style/chunk/Chunk.ttf
font-size = 12
rise = 12
color = darkgreen

[tab]
font = Ubuntu
font-path = /usr/share/fonts/truetype/ubuntu-font-family/UbuntuMono-R.ttf
font-size = 13
color = darkslateblue

[comment]
font-style = italic
font-size = 12
line-height = 13
color = grey

[chordbox]
font = chunk
font-path = style/chunk/Chunk.ttf
color = darkgreen
scale = 115%

[title]
font = chunk
font-path = style/chunk/Chunk.ttf
