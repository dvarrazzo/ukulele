[songsheet]
duplex = 0
font = Helvetica
font-size = 13
line-height = 16
margin-left = 20
margin-right = 20
margin-gutter = 0

[page-number]
display = no

[chord]
font = Helvetica
font-style = italic
font-weight = bold
font-size = 12
color = darkgreen

[tab]
font-weight = bold
font-size = 14
color = darkblue

[comment]
font-style = italic
font-size = 12
line-height = 13
color = grey

[chordbox]
scale = 115%
